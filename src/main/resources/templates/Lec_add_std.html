        <style type="text/css">

            body{
                margin:0;
                padding:0;
            }

            .nav{
                width: 100%;
                height: 150px;
                background-color: brown;
                border-radius: 0px 0px 20px 20px;
                position: relative;
                top:0;
            }

            .nav h1{
                color:#fff;
                font-weight:bold;
                margin:10px;
                padding:10px;
            }

           

            .btn a{
                font-size:20px;
                color:#fff;
                text-decoration:none; 
            }

            .back{
                margin:10px;
                padding:10px;

                position:absolute;
                left:0;
                bottom:0;
            }

            .home{

                margin:10px;
                padding:10px;

                position:absolute;
                right:0;
                bottom:0;
            }

            .view{
                /* position: relative; */

                display: flex;
                justify-content: center;
                align-items: center;

                width: 100%;
                color: black;
            }
            .title{
                line-height: 10px
            }
            .title h4,.title span{
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 10px;
            }
            .title span{
                font-weight: 600;
            }
            .bar{
                border: 4px solid #000;
            }

            .profile{
                position: absolute;
                top: 10%;
                right: 7%;
                line-height: 5px;
            }
            .icon{
                font-size: 40px;
                transform: translateX(-50px) translateY(30px);
            }
            .profile a{
                text-decoration: none;
                color: #fff;
            }
            .studentList a i{
                font-size: 30px;
                color: brown;
                padding: 7px;
            }
            .studentList a{
                text-decoration: none;
                color: #000;
            }
            .studentList .text{
                font-size: 20px;
            }
            .studentList{
                position: absolute;
                right: 10%;

                font-weight: 600;
                transform: translateY(50px);
            }
            .add{
                width: 500px;
                height: 400px;
                background-color: bisque;
                position: absolute;
                top: 40%;
                padding: 30px;
                margin: 10px;
                margin-bottom: 20px;
                border-radius: 15px;

            }
            .form{
                position: relative;
            }

            .add .form button a{
                text-decoration: none;
                color: #f4f4f4;
            }
            .add .form button {
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 8px;
                padding-bottom: 8px;

                margin: 10px;
                border-radius: 5px;
                background-color: brown;

                position: absolute;
                bottom: -15%;
                right: -2%;

                border: none;
                
            }
            .add .form label{
                padding: 5px;
                font-weight: 600;
            }
            .add .form input{
                width: 350px;
                padding: 8px;
                border-radius: 10px;
                border: none;
            }

            
        </style>
    </head>
    <body>
        <div class="nav">
            <h1>Check-in Class</h1>
            <div class="profile">
                <div class="icon"><a href="profile.html"><i class="fas fa-user-circle"></i></a></div>
                <div class="info">
                    <p><a href="profile.html">Geogre</a></p>
                    <p><a href="profile.html">65xxxxxxx@lamduan.mfu.ac.th</a></p>
                </div>
            </div>
            <div class="btn">

                <a href="#" class="home">Home</a>
            </div>
        </div>

        <div class="view">
            <div class="title">
                <h4>Software Requirements Analysis and Specification</h4>
                <div class="bar"></div>
                <span>Sec-01</span>

            <div class="studentList">

                <a class="text" href="stdlist.html">Student List</a>
            </div>

            <div class="add">
                <div class="form">
                    <label for="firstname">First name</label><br>
                    <input type="text" id="firstname" name="firstname" required><br><br>
                    <label for="lastname">Last name</label><br>
                    <input type="text" id="lastname" name="lastname" required><br><br>
                    <label for="email">Landuan Email adderss</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <button><a>ADD</a></button>

            </div>
